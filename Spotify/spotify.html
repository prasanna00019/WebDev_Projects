<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/spotify.css">
    <link rel="stylesheet" href="CSS/utility-spotify.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img class="invert close" width="30" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110px" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li>
                        <img class="invert" src="img/home.svg" alt="">
                        Home
                    </li>
                    <li>
                        <img class="invert " src="img/search.svg" alt="">
                        Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2> Your Library</h2>
                    <button id="autoplay" class="autoplaybtn">

                        </svg>
                    </button>
                    <button id="shuffleButton" class="autoplaybtn">
                       <img src="img/shuffle.png"  width="50px" style="background-color:rgb(148, 238, 13) ;" alt="">
                       
                    </button>
                </div>
                <div class="songList">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
           
        </div>
        <div class="right bg-grey rounded"> 
            <div class="header">
                <div class="nav">
                   <div class="hamburgercontainer"> 
                    <img class="invert hamburger" src="img/hamburger.svg" alt="">
                    <img class="invert" height="12px" width="12px" src="img/left.svg" alt="">
                    <img  height="12px" width="12px" src="img/right.svg" alt="">
</div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                   </div>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>

                        <div class="abovebars">
                         
                        <div class="songinfo"></div>
                        <div class="songbtns">
                            <img width="65px" class="back5" id="back-5" src="img/back-5.png" alt="">
                            <img width="35"  id="previous" src="img/prevsong.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/nextsong.svg" alt="">
                            <img width="65px" class="forw5" id="forw-5" src="img/forw-5.png" alt="">
                        </div>
                       <div class="timevol"> 
                        <div class="songtime"></div>
                        <div class="volume">
                            <img width="35" src="img/volume.svg" style="margin-top: 12px;" alt="">
                            <div class="range">
                                <input type="range" class="accent invert" name="volume"  id="">
                                <button id="loop" class="loopbtn">
                               
                            
                                      <img src="img/loopable.png" id="LoopEnabled" class="invert loop1" style="background-color: rgb(148, 238, 13);border-color: rgb(148, 238, 13);" width="35px"  alt="">
                                      <img width="35px" id="LoopDisabled" class="invert loop2"   src="img/loopdisable.png" style="background-color: rgb(148, 238, 13);border-color: rgb(148, 238, 13);;" alt="">
                                </button>
                                
                            </div>
                        </div>
                        </div>
                        </div>
                    </div>
               
            </div>
        </div>
    </div>
    <script src="JS/spotify-script.js"></script>
</body>

</html>
